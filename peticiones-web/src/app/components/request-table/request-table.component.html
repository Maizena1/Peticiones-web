<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
  
    <!-- Position Column -->
    <ng-container matColumnDef="col1">
      <th mat-header-cell *matHeaderCellDef>{{nameColum[0]}}</th>
      <td mat-cell *matCellDef="let row" > {{row.col1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="col2">
      <th mat-header-cell *matHeaderCellDef>{{nameColum[1]}}</th>
      <td mat-cell *matCellDef="let row"> {{row.col2}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="col3">
      <th mat-header-cell *matHeaderCellDef>{{nameColum[2]}}</th>
      <td mat-cell *matCellDef="let row"> {{row.col3}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="col4">
      <th mat-header-cell *matHeaderCellDef>{{nameColum[3]}}</th>
      <td mat-cell *matCellDef="let row"> {{row.col4}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
</div>
