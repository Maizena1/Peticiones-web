<mat-form-field class="example-full-width select" appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select  (change)="onChangeSelect($event)" class="size-input-option-select" [formControl]="SelectFormControl" [ngModel]="valor" name="select">
      <mat-option *ngFor="let value of items;" [value]="value">{{value.option}}</mat-option>      
  </mat-select>
  <mat-error *ngIf="SelectFormControl.hasError('required')">
    ingrese {{label}} es <strong>requerid@</strong>
</mat-error>
</mat-form-field>
