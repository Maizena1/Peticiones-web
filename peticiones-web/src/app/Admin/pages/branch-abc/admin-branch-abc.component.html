<!DOCTYPE html>
<html>
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div class="branch-content-container">
            <app-admin-abc-nav-modules></app-admin-abc-nav-modules>
            <div class="module-name-register-container">

                <div class="module-name">
                    <app-abc-module-title [label]="'Registro de sucursal'"></app-abc-module-title>
                </div>

                <div class="module-register-container">

                    <div class="register">

                        <div class="input-register">
                            <app-input [label]="'ID sucursal'" [example]="'13'" [value]="namebranch" (onChange)="onChangeNameBranch($event)"></app-input>
                            <app-input [label]="'Nombre'"></app-input>
                            <app-input [label]="'Correo electrónico'"></app-input>
                            <app-input [label]="'Número telefónico'"></app-input>
                            <mat-slide-toggle class="slide-toggle">Activo</mat-slide-toggle>
                        </div>
                        <div class="button-container">
                            <button mat-flat-button color="primary" onclick=CreateBranch()>Agregar</button>
                        </div>

                    </div>
                    

                    <div class="table-branch-container">
                        <app-table></app-table>
                    </div>

                </div>
            
            </div>
        </div>
    </body>


</html>
