<!DOCTYPE html>
<html>
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div class="branch-content-container">
            <app-admin-abc-nav-modules></app-admin-abc-nav-modules>
            <div class="module-name-register-container">

                <div class="module-name">
                    <app-abc-module-title [label]="'Registro de sucursal'"></app-abc-module-title>
                </div>

                <div class="module-register-container">

                    <div class="register">
                        <div class="input-register">
                            <app-input [type]="'number'" [label]="'ID sucursal'" [example]="'13'" [enable]="enableid" [value]="Idbranch" (onChange)="onChangeIdBranch($event)"></app-input>                            
                            <app-input [label]="'Nombre Sucursal'" [example]="'Sucursal Zaragoza'" [value]="namebranch" (onChange)="onChangeNameBranch($event)"></app-input>
                            <app-input [label]="'Direccion'" [example]="'Entre Independencia y  Zaragoza'" [value]="domiciliobranch" (onChange)="onChangeDirectionBranch($event)"></app-input>
                            <app-input [label]="'Correo electrónico'" [example]="'Sucursal@delmuro.com'" [value]="emailbranch" (onChange)="onChangeEmailBranch($event)"></app-input>
                            <app-input [label]="'Número telefónico'" [example]="'018003312'" [value]="phone_number" (onChange)="onChangePhoneNumberBranch($event)"></app-input>                                                        
                            <mat-slide-toggle [color]="'primary'" [(ngModel)]="isChecked">Activo</mat-slide-toggle>
                                                        
                            <!--                                
                            <app-select [label]="'Ejemplo'" [items]="itemsArray" [valuenum]="ItemSend" (onChange)="onChangeid($event)"></app-select>                                                                                                                
                            -->                            
                        </div>
                        <div class="button-container">                                                                                    
                                <button mat-flat-button color="primary" (click)="CreateBranch()" >Agregar</button>                                                                                                                                                
                                <button mat-flat-button color="primary" (click)="UpdateBranch()" >Actualizar</button>                                                                                    
                        </div>                                                                                                
                    </div>
                    
                    <div class="table-branch-container" *ngIf="ItemsTable.length > 0">
                        <app-abc-table [Items]="ItemsTable" [name_colum]="namecolum" (onChange)="onChangeActionTable($event)"></app-abc-table>
                    </div>
                </div>            
            </div>
        </div>
    </body>


</html>
