<div mat-dialog-content class="container">
    <div class="title">
        <p mat-dialog-title>{{data.name}}</p>
    </div>
    <div class="subtitle">
        <h3>{{data.subname}}</h3>
    </div>        
</div>

<div mat-dialog-action class="action-container">
    <button matRipple class="format-button-cancel" mat-button mat-dialog-close>Cancelar</button>
    <button matRipple class="format-button-continue" mat-button [mat-dialog-close]="true" cdkFocusInitial>Continuar</button>
</div>
