<div class="abc-table-container">
    <mat-form-field appearance="standard" *ngIf="optionFilter =='si'">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">      
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- Position Column -->
      <ng-container matColumnDef="col1" sticky *ngIf="nameColumns[0].length>0">
        <th mat-header-cell *matHeaderCellDef class="header-cell">{{nameColumns[0]}}</th>
        <td mat-cell *matCellDef="let row" >{{row.col1}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="col2" *ngIf="nameColumns[1].length>0">
        <th mat-header-cell *matHeaderCellDef class="header-cell">{{nameColumns[1]}}</th>
        <td mat-cell *matCellDef="let row" #col2> {{row.col2}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="col3" *ngIf="nameColumns[2].length>1">
        <th mat-header-cell *matHeaderCellDef class="header-cell">{{nameColumns[2]}}</th>
        <td mat-cell *matCellDef="let row" #col3> {{row.col3}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="col4" *ngIf="nameColumns[3].length>1">
        <th mat-header-cell *matHeaderCellDef class="header-cell">{{nameColumns[3]}}</th>
        <td mat-cell *matCellDef="let row" #col4> {{row.col4}} </td>    
      </ng-container>
  
      <ng-container matColumnDef="col5" *ngIf="nameColumns[4].length>1">
        <th mat-header-cell *matHeaderCellDef class="header-cell">{{nameColumns[4]}}</th>
        <td mat-cell *matCellDef="let row">  
          <mat-checkbox color="primary" [(ngModel)]="row.col5" >
            Alta                        
          </mat-checkbox>
          
        </td>
      </ng-container>
  
      <ng-container matColumnDef="col6" stickyEnd>        
        <th mat-header-cell *matHeaderCellDef class="header-cell"></th>
        <td mat-cell *matCellDef="let row" >
            <div class="button-container">
                <app-button-table-abc [clase]="'button-remove'" [icon]="'delete_forever'" [tooltip]="'Rechazar'" (onClick)="getid(row.col3,'delete',row.col5)" *ngIf="optionDelete =='si'"></app-button-table-abc>
                <app-button-table-abc [clase]="'button-accep'" [icon]="'done'" [tooltip]="'Aceptar'" (onClick)="getid(row.col3,'accep', row.col5)" *ngIf="optionEdit=='si'"></app-button-table-abc>
                <app-button-table-abc [clase]="'button-detail'" [icon]="'receipt'"  [tooltip]="'Detalles'"(onClick)="getid(row.col3,'detail',row.col5)" *ngIf="optionDetail=='si'"></app-button-table-abc>
                <app-button-table-abc [clase]="'button-requeriment'" [icon]="'assignment'" [tooltip]="'Requisitos'" (onClick)="getid(row.col3,'detailReq',row.col5)" *ngIf="optionRequeriment=='si'"></app-button-table-abc>                
            </div>
        </td>        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow >
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
      <!--
        {{input.value}}
      -->
    </table>    
    <mat-paginator [pageSizeOptions]="[10, 15]" aria-label="Select page of users"></mat-paginator>
</div>
