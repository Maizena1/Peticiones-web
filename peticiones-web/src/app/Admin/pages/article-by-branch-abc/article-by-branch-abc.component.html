<!DOCTYPE html>
<html>
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div class="article-by-branch-content-container">
            <app-admin-abc-nav-modules></app-admin-abc-nav-modules>
            <div class="module-name-register-container">

                <div class="module-name">
                    <app-abc-module-title [label]="'Registro de articulo'"></app-abc-module-title>
                </div>
                
                <div class="module-register-container">

                    <div class="register">

                        <div class="input-register">
                            <app-select [label]="'ID sucursal'"></app-select>
                            <app-select [label]="'ID codigo de articulo'"></app-select>
                            <app-input [type]="'number'" [label]="'Cantidad total'"></app-input>
                            <app-input [type]="'number'" [label]="'Cantidad disponible'"></app-input>
                            <app-select [label]="'Tipo de problema'"></app-select>
                            <mat-slide-toggle class="slide-toggle">Activo</mat-slide-toggle>
                        </div>

                        <div class="button-container">
                            <button mat-flat-button color="primary">Agregar</button>    
                        </div>

                    </div>

                    <div class="table-article-by-branch-container">
                      <app-table class="table"></app-table>
                    </div>

                </div>
            
            </div>
        </div>
    </body>


</html>
