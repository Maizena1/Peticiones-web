<div class="abc-table-container">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- Position Column -->
      <ng-container matColumnDef="col1">
        <th mat-header-cell *matHeaderCellDef>{{nameColum[0]}}</th>
        <td mat-cell *matCellDef="let row" >{{row.col1}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="col2">
        <th mat-header-cell *matHeaderCellDef>{{nameColum[1]}}</th>
        <td mat-cell *matCellDef="let row" #col2> {{row.col2}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="col3">
        <th mat-header-cell *matHeaderCellDef>{{nameColum[2]}}</th>
        <td mat-cell *matCellDef="let row" #col3> {{row.col3}} </td>
      </ng-container>
    

      
      <!-- Symbol Column 
            un ng if dependiendo de donde este y me regrese un id mas una opcion, edit, delete , detail         
        {{row.col4}}         
        {{nameColum[3]}}
      -->      
      <ng-container matColumnDef="col4">        
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" >
            <div class="button-container">
                <app-button-table-abc [clase]="'button-delete'" [icon]="'delete'" (onClick)="getid(row.col1,'delete')"></app-button-table-abc>
                <app-button-table-abc [clase]="'button-edit'" [icon]="'edit'" (onClick)="getid(row.col1,'edit')"></app-button-table-abc>
                <app-button-table-abc [clase]="'button-receipt'" [icon]="'receipt'" (onClick)="getid(row.col1,'detail')"></app-button-table-abc>
            </div>
        </td>        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" ></mat-paginator>
    
  </div>
