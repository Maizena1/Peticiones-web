<!DOCTYPE html>
<html>
    <header>
        <app-header></app-header>
    </header>
<body>

    <div class="content-container">
        <div class="mat-tab-group">
            <mat-tab-group animationDuration="0ms" class="mat-tab-group" >

                <mat-tab label="General" (focusChange)="ReloadProblems()">                    
                    <div class="table-container" *ngIf="ItemsTableGeneric.length > 0">                                            
                        <app-table-show class="table" [items]="ItemsTableGeneric" [nameColumn]="nameColums" [optionDelete]="'no'" [optionEdit]="'no'" [optionRequeriment]="'no'" [optionDetail]="'no'" [optionRequeriment]="'no'" (onChange)="onChangeActionTable($event)"></app-table-show>                      
                    </div>                                                    
                    <div class="table-container" *ngIf="ItemsTableGeneric.length == 0">                                            
                        <p>No hay problemas para mostrar!!</p>
                    </div>                                                    
                </mat-tab>
                
                <mat-tab label="Tu sucursal" (focusChange)="ReloadProblems()">                    
                    <div class="table-container" *ngIf="ItemsTableSlopes.length > 0">
                        <app-table-show class="table" [items]="ItemsTableSlopes" [nameColumn]="nameColums" [optionRequeriment]="'no'" [optionDelete]="'no'" [optionEdit]="'no'" (onChange)="onChangeActionTable($event)"></app-table-show>                      
                    </div>                    
                    <div class="table-container" *ngIf="ItemsTableSlopes.length == 0">                        
                        <p>Esta sucursal no tiene problemas para mostrar!!</p>
                    </div>                    
                </mat-tab> 

                <mat-tab label="Proceso" (focusChange)="ReloadProblems()">
                    <div class="table-container" *ngIf="ItemsTableProcess.length > 0">
                      <app-table-show class="table" [items]="ItemsTableProcess" [nameColumn]="nameColums"  [optionDelete]="'no'"  (onChange)="onChangeActionTable($event)"></app-table-show>                      
                    </div>
                    <div class="table-container" *ngIf="ItemsTableProcess.length == 0">
                      <p>No tienes problemas aprobados!!</p>
                    </div>      
                </mat-tab>

              </mat-tab-group>
        </div>
    </div>

</body>
</html>
