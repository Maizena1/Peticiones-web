<!DOCTYPE html>
<html>
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div class="type-of-problem-content-container">
            <app-admin-abc-nav-modules></app-admin-abc-nav-modules>
            <div class="module-name-register-container">

                <div class="module-name">
                    <app-abc-module-title [label]="'Registro de tipo de problema'"></app-abc-module-title>
                </div>

                <div class="module-register-container">

                    <div class="register">

                        <div class="input-register">
                            <app-input [label]="'Tipo de Problema'" [example]="'Electrico'" [value]="typeProblem" (onChange)="onChangeTypeProblem($event)"></app-input>                                                                                    
                            <app-textarea [label]="'DescripciÃ³n del tipo de problema'" [example]="'Todo lo relacionado a lo electrico'" [value]="descriptionProblem" (onChange)="onChangeDescrptionProblem($event)" ></app-textarea>
                            <mat-slide-toggle [color]="'primary'" [(ngModel)]="isChecked">Activo</mat-slide-toggle>                                                                                    
                        </div>
                        
                        <div class="button-container">                                                                                    
                            <button mat-flat-button color="primary" (click)="CreateTypeProblem()" *ngIf="butonAddUpdate.length == 0">Agregar</button>                                                                                                                                                
                            <button  #update mat-flat-button color="primary" (click)="UpdateTypeProblem()" *ngIf="butonAddUpdate.length> 0">Actualizar</button>                                                                                    
                        </div>
                    </div>

                    <div class="table-type-of-problem-container" *ngIf="ItemsTable.length > 0">
                        <app-abc-table class="table" [items]="ItemsTable" [nameColumn]="namecolum" [optionDelete]="'no'" (onChange)="onChangeActionTable($event)"></app-abc-table>                        
                    </div>

                </div>
            
            </div>
        </div>
    </body>
</html>
