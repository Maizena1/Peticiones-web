<div class="abc-table-container">
          
    <div class="mat-elevation-z8">      
    <table mat-table [dataSource]="dataSource" >
      <!--
        matSort
      -->    
      <!-- Position Column -->
      <ng-container matColumnDef="col1">
        <th mat-header-cell *matHeaderCellDef>{{nameColumns[0]}}</th>
        <td mat-cell *matCellDef="let row" >{{row.col1}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="col2">
        <th mat-header-cell *matHeaderCellDef>{{nameColumns[1]}}</th>
        <td mat-cell *matCellDef="let row" > {{row.col2}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="col3">
        <th mat-header-cell *matHeaderCellDef>{{nameColumns[2]}}</th>
        <td mat-cell *matCellDef="let row"> {{row.col3}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="col4">
        <th mat-header-cell *matHeaderCellDef>{{nameColumns[3]}}</th>
        <td mat-cell *matCellDef="let row"> {{row.col4}} </td>
      </ng-container>

      <ng-container matColumnDef="col6">        
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"></td>        
      </ng-container>

      <ng-container matColumnDef="col5">        
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <div class="button-container">
                <app-button-table-abc [clase]="'button-remove'" [icon]="'delete_forever'" (onClick)="getid(row.col5,'delete', row.col6)" *ngIf="optionDelete =='si'"></app-button-table-abc>              
                <app-button-table-abc [clase]="'button-detail'" [icon]="'receipt'" (onClick)="getid(row.col5,'detail',row.col6)" *ngIf="optionDetail=='si'"></app-button-table-abc>                
            </div>
        </td>        
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
      <!--
        {{input.value}}        
      -->
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    
  </div>
